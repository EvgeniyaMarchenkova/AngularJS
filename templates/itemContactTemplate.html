<tr >
    <td>
        {{::contact.name}}
    </td>
    <td ng-show="isPhoneShown">
        {{::contact.phone}}
    </td>
    <td>
        <button ng-click="removeHandler({value: name})">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
        <button ui-sref="contacts.update({contactId: contact.id})">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
    </td>
</tr>
