<table>
    <thead>
        <tr>
            <td>Full Name</td>
            <td ng-if="isPhoneShown">Phone number</td>
        </tr>
    </thead>
    <tbody ng-repeat="contact in shownContacts| orderBy: 'name'"
           contact = "contact"
           is-phone-shown = "isPhoneShown"
           name = "{{contact.name}}"
           remove-handler = "removeContact(value)"
           item-contact>
    </tbody>
</table>
