<table>
    <thead>
        <tr>
            <td>Full Name</td>
            <td ng-if="isPhoneShown">Phone number</td>
        </tr>
    </thead>
    <tbody ng-repeat="contact in shownContacts| orderBy: 'name'"
           contact="contact"
           isPhoneShown="isPhoneShown"
           name = "{{contact.name}}"
           item-contact>
    </tbody>
</table>
